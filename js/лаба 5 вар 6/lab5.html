const getAverage = (...numbers) => {
    let sum = 0;
    let counter = 0;
    numbers.filter(number => {
        return number & 1 !== 0;
    })
    .forEach(element => {
        sum += element;
        counter++;
    });

    return sum / counter;
};



const findLastNegativeIndices = (matrix) => {
    const result = [];
    matrix.forEach(row => {
        let lastNegativeIndex = NaN;
        row.forEach((element, index) => {
            if (element < 0) {
                lastNegativeIndex = index;
            }
        });
        result.push(lastNegativeIndex);
    });

    return result;
};
