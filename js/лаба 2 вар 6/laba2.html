<script>
function multiplyTwoLargestNumbers(a, b, c) {
    const numbers = [a, b, c];
    numbers.sort((x, y) => y - x);  // Сортируем числа по убыванию
    return numbers[0] * numbers[1];  // Возвращаем произведение двух максимальных чисел
  }
  
  // Пример использования функции
  const result = multiplyTwoLargestNumbers(5, 10, 3);
  console.log(result);  // Выводит 50, так как 10 * 5 = 50</script>
