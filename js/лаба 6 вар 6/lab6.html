// Используем Map для подсчета числа студентов в каждой группе

    (groupMap, student) => {
        const group = student.group;
        groupMap.set(group, (groupMap.get(group) || 0) + 1);
        return groupMap;
    }, 
    new Map()
);

    if (count > maxGroupCount) {
        maxGroupCount = count;
    }
});
